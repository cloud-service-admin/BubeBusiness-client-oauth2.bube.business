name: branch-dev-build

on:
  push:
    branches:
      - dev # Theo dÃµi khi cÃ³ thay Ä‘á»•i trÃªn nhÃ¡nh dev

jobs:
  branch-dev-build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”¥ Checkout code from main
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Install Node.js & cache dependencies
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ“¦ Audit fix (non-blocking)
        run: npm audit fix || echo "npm audit fix failed, continuing..."

      - name: ğŸ“¦ Force audit fix (including breaking changes)
        run: npm audit fix --force || echo "npm audit fix --force failed, continuing..."

      - name: ğŸ“„ create .env
        run: |
          echo "VITE_APP_API_URL=${{ secrets.DEV_VITE_APP_API_URL }}" > .env
          echo "VITE_APP_MODE=${{ secrets.DEV_VITE_APP_MODE }}" >> .env

      - name: ğŸš€ Build project
        run: npm run build
